# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema/*.graphql
exec:
  filename: gen/generated.go
model:
  filename: gen/models_gen.go
resolver:
  filename: resolver/resolver.go
  type: Resolver
  package: resolver
models:
  User:
    model: clean_arch/domain/usecase/out.User
  NewUser:
    model: clean_arch/domain/usecase/in.NewUser
  EditUser:
    model: clean_arch/domain/usecase/in.EditUser
  FetchUser:
    model: clean_arch/domain/usecase/in.FetchUser
  Account:
    model: clean_arch/domain/usecase/out.Account
  NewAccount:
    model: clean_arch/domain/usecase/in.NewAccount
  EditAccount:
    model: clean_arch/domain/usecase/in.EditAccount
  EditAccountPassword:
    model: clean_arch/domain/usecase/in.EditAccountPassword
  FetchAccount:
    model: clean_arch/domain/usecase/in.FetchAccount
  Profile:
    model: clean_arch/domain/usecase/out.Profile
  Redirect:
    model: clean_arch/domain/usecase/out.Redirect
  FetchRedirectByCode:
    model: clean_arch/domain/usecase/in.FetchRedirectByCode
  NewRedirect:
    model: clean_arch/domain/usecase/in.NewRedirect
autobind: []
